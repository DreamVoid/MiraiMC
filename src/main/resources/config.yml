general:
  allow-bStats: true
  disable-safe-warning-message: false
  mirai-working-dir: default
  add-properties:
    mirai.no-desktop: true
    mirai.slider.captcha.supported: true
bot:
  disable-network-logs: false
  disable-bot-logs: false
  use-bukkit-logger:
    bot-logs: true
    network-logs: true
  log-events: true
  contact-cache:
    enable-friend-list-cache: false
    enable-group-member-list-cache: false
    save-interval-millis: 60000
database:
  type: sqlite
  mysql:
    address: localhost
    username: miraimc
    password: miraimc
    database: miraimc
    pool:
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000
      maximumPoolSize: 15
      keepaliveTime: 0
      minimumIdle: 5